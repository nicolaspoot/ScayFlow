{% extends "clientes/clientes.html" %}

{% block title %}
    Nuevo Cliente
{% endblock %}

{% block clientes_content %}
<!-- Formulario para crear un nuevo cliente -->
<h1 class="title">Detalles del cliente</h1>
<form method="post">  
    {% csrf_token %}
    <div class="form-container">
            <!-- =========================
             Información Básica
             ========================= -->
        <section>
            <h2 class="subtitle mb-4">Información básica</h2>
            <div class="row">
                <!-- Columna izquierda -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nombreCompleto" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="nombreCompleto" name="nombre" placeholder="Ingrese el nombre completo" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipoCliente" class="form-label">Tipo de cliente</label>
                        <select class="form-control" id="tipoCliente" name="tipo" required>
                            <option value="">Seleccione...</option>
                            <option value="1">Persona Física</option>
                            <option value="2">Persona Moral</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="rfc" class="form-label">RFC</label>
                        <input type="text" class="form-control" id="rfc" name="rfc"
                            placeholder="Ej: ABCD123456XYZ"
                            maxlength="13"
                            pattern="[A-ZÑ&]{4}\d{6}[A-Z0-9]{3}"
                            title="4 letras, 6 números, 3 caracteres alfanuméricos. Ej: ABCD123456XYZ"
                            required>
                    </div>
                </div>

                <!-- Columna derecha -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="cliente@ejemplo.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono"
                            placeholder="Ej: 5551234567"
                            minlength="10"
                            pattern="\d{10}"
                            title="Debe contener exactamente 10 números"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese la dirección" required>
                    </div>
                </div>
            </div>
        </section>

        <!-- =========================
             Información Empresarial
             ========================= -->
        <section>
            <h2 class="subtitle mb-4">Información empresarial</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="empresa" class="form-label">Empresa</label>
                        <input type="text" class="form-control" id="empresa" name="empresa" placeholder="Nombre de la empresa">
                    </div>
                    <div class="mb-3">
                        <label for="contactoEmpresa" class="form-label">Persona de contacto</label>
                        <input type="text" class="form-control" id="contactoEmpresa" name="persona_contacto" placeholder="Nombre del contacto empresarial">
                    </div>
                </div>
            </div>
        </section>

        <!-- =========================
             Información Adicional
             ========================= -->
        <section>
            <h2 class="subtitle mb-4">Información adicional</h2>
            <div class="mb-3">
                <label for="nota" class="form-label">Nota</label>
                <textarea class="form-control" id="nota" name="notas" rows="2" placeholder="Ingrese una nota adicional"></textarea>
            </div>
        </section>

        <!-- Botones de acción -->
        <div class="d-flex justify-content-end gap-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="reset" class="btn btn-secondary">Cancelar</button>
        </div>
    </div>
</form>
{% endblock %}
